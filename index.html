<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>TCG Test</title>

	 <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

<body>
	<nav class="container" id="top">
		<img src="images/LOGO.png">

		<ul class="nav" id="dinner-navbar">
			<li><a href="#">Contact</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Recipes</a></li>
			<li><a href="#">Home</a></li>
		</ul>

	</nav>

	<div class="container-fluid" id="freaking-food">
		<p class="text-uppercase">Casually tell someone to make<br>you some freaking food</p>
		<p>Give us somewhere to start, what kind of food do you want?</p>
		<br>
		<div class="container" id="find-food">
			<form>
				<div class="form-group col-md-4">
					<label for="ingr-one">I really want...</label>
					<input type="text" class="form-control text-uppercase" id="ingr-one" placeholder="Ingredient 1">
				</div>
				<div class="form-group col-md-4">
					<label for="ingr-two">Also into...</label>
					<input type="text" class="form-control text-uppercase" id="ingr-two" placeholder="Ingredient 2">
				</div>
				<div class="col-md-4">
				<p>I'm feeling...</p>
				<select class="form-control text-uppercase">
					<option>Hangry</option>
					<option>Ravenous</option>
					<option>Famished</option>
					<option>Peckish</option>
				</select>
				</div>
				<button class="btn btn-default" type="submit" value="Find Me Food"> 
			</form>

		</div>

	</div>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
